name: Provision and Configure Minecraft Server

on:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup SSH key
      run: |
        chmod 400 lab6.pem
        echo "$(<lab6.pem)"

    - name: Initialize Terraform
      run: |
        cd terraform
        terraform init
        terraform apply -auto-approve -var="key_name=lab6"  
        terraform output -json | jq -r '.instance_ip.value' > ../terraform/instance_public_ip.txt
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
        AWS_REGION: us-west-2  # 원하는 리전을 여기에 명시합니다.

    - name: Print instance public IP
      run: |
        cat terraform/instance_public_ip.txt

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Run Ansible playbook
      run: |
        INSTANCE_IP=$(cat terraform/instance_public_ip.txt)
        echo "[minecraft_server]" > ansible/terraform-inventory
        echo "$INSTANCE_IP ansible_ssh_private_key_file=~/.ssh/id_rsa ansible_user=ec2-user" >> ansible/terraform-inventory
        cat ansible/terraform-inventory
        ansible-playbook -i ansible/terraform-inventory ansible/playbook.yml --private-key ~/.ssh/id_rsa -vvvv
      env:
        MINECRAFTSERVERURL: "https://piston-data.mojang.com/v1/objects/84194a2f286ef7c14ed7ce0090dba59902951553/server.jar"
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}


